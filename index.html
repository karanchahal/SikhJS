<!doctype html>
<html lang="en">
  <head>
    <title>SikhJS</title>

    <meta charset="utf-8" />
    <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00bcd4" />

    <link rel="icon" type="image/png" href="/SikhJS/logo.png" />
    <link rel="manifest" href="/SikhJS/manifest.webmanifest" />

    <link rel="stylesheet" href="/SikhJS/css/material.icons.css" />
    <link rel="stylesheet" href="/SikhJS/css/material.min.css" />
    <link rel="stylesheet" href="/SikhJS/css/style.css" />

    <script>
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + (q.p || '') +
                (q.q ? ('?' + q.q) : '') +
                l.hash
                );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script src="/SikhJS/material.min.js"></script>
    <script src="/SikhJS/bundle.js" type="text/javascript"></script>
    <script src="/SikhJS/service-worker.js" type="text/javascript"></script>
  </body>
</html>
